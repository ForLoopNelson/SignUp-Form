<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign Up Now!</title>
  </head>
  <body>
    <div class="login-card">
      <!-- <img
        src="https://pub-static.fotor.com/assets/projects/pages/5ff61721271e45d2b9bbc6dbbd4b14c7/300w/purple-cute-school-girl-78a8ba2c107c4ce1bb7e5a3de0ed9528.jpg"
      /> -->
      <img src="./img/najimi2.jpg" alt="Najimi Profile Picture" />
      <h2>Login</h2>
      <h3>Enter your credentials</h3>
      <form class="login-form">
        <div class="username">
          <input
            spellcheck="false"
            class="control"
            type="text"
            placeholder="Username"
            onkeyup="handleChangeName(event)"
            onkeydown="handleStartTyping()"
          />
          <div id="spinner" class="spinner"></div>
        </div>
        <div id="alert" class="alert">Username already exists</div>
        <input
          spellcheck="false"
          class="control"
          id="password"
          type="password"
          placeholder="Password"
          onkeyup="handleChangePw()"
        />
        <button class="control" type="button">LOGIN</button>
        <div id="bars">
          <div></div>
        </div>
        <div class="strength" id="strength"></div>
        <button class="control" type="button">JOIN NOW</button>
      </form>
      <div>
        <p>Don't have a Login with us? Join now to get all the access!!</p>
        <span class="note"
          >This is an example sign in form. The buttons go nowhere</span
        >
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/pwStrength.js"></script>
  </body>
</html>
